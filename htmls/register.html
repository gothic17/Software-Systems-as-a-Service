			<div id="menu">

        <div class="field">
          <p>Username</p>

        <div class="field">
          <p>Password</p>
        </div>
        <div class="field">

        </div>
        <div class="field">
          <input type="text" name="phone">
        </div>
        <div class="submit_acc_button">
        <input name="submit_account_button" type="button" onclick="register(this.form)" value="Sign up"/>
      </div>
      </form>
      <form class="info_form">
        <div class="field">
  				<h1 style="margin-top:30px;"><a>Sign up right now for free!</a></h1>
