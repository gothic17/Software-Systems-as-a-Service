<div id="wrapper">
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="index.html">Foodie</a></h1>
			</div>
			<div id="menu">
				<ul>
					<li><a href="index.html">Homepage</a></li>
					<li><a href="search.html">Search</a></li>

					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
		</div>
		<div id="banner_long">

      <form class="text_form" name="form_food" style="height:300px;">
				<div class="field">
          <p>Name</p>
        </div>
        <div class="field">
          <p>Food item description</p>
        </div>
        <div style="margin-top:50px;" class="field">
          <p>Expiration date [optional]</p>
        </div>
      </form>
      <form class="register_form" name="form_food_desc" method="POST" action="registration" style="height:300px;">
				<div class="field">
          <input style="width:185px;margin-left:0px;" type="text" name="food_name">
        </div>
        <div class="field">
          <textarea style="height:100px;width:200px;" type="text" name="food_description"></textarea>
        </div>
        <div class="field">
          <input style="margin-top:10px;width:185px;margin-left:0px;" type="text" name="expiration_date">
        </div>
        <div class="submit_acc_button">
        <input name="submit_account_button" type="button" onclick="post_offer(this.form)" value="Post offer"/>
      </div>
      </form>
      <form class="info_form" style="height:300px;">
        <div class="field">
  				<h3><a>You can share you food by posting an offer here!</a></h3>
  			</div>
        <div>
          <p><img style="margin-top:30px;" src="images/foodfridge.jpg" width="300" height="150" alt="" /></p>
        </div>
      </form>
